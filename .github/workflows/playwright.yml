name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # Upload Playwright HTML report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Zip only the downloaded files
      - name: Zip downloaded files
        if: ${{ !cancelled() }}
        run: |
          DOWNLOAD_DIR=".artifacts/downloadFile"
          ZIP_FILE=".artifacts/downloadFile.zip"
          if [ -d "$DOWNLOAD_DIR" ]; then
            cd .artifacts
            zip -r downloadFile.zip downloadFile
          else
            echo "No downloaded files found"
          fi

      # Create a release before uploading assets
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Change or parameterize as needed
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      # Upload the zipped downloaded files as a release asset
      - name: Upload downloaded files to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .artifacts/downloadFile.zip
          asset_name: downloadFile.zip
          asset_content_type: application/zip

      # Also upload zipped downloaded files as workflow artifact for easy access
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && (steps.zip_downloaded_files.outcome == 'success') }}
        with:
          name: downloaded-files
          path: .artifacts/downloadFile.zip
          retention-days: 30

      # Add the ZIP file reference to GitHub Actions summary
      - name: Add downloaded files to summary
        if: ${{ !cancelled() }}
        run: |
          if [ -f .artifacts/downloadFile.zip ]; then
            echo "### Downloaded Files" >> $GITHUB_STEP_SUMMARY
            echo "You can download the ZIP file from the Artifacts section above or from the GitHub Release assets." >> $GITHUB_STEP_SUMMARY
          fi
