name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # Upload Playwright HTML report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Zip only the downloaded files
      - name: Zip downloaded files
        if: ${{ !cancelled() }}
        run: |
          DOWNLOAD_DIR=".artifacts/downloadFile"
          ZIP_FILE=".artifacts/downloadFile.zip"
          if [ -d "$DOWNLOAD_DIR" ]; then
            cd .artifacts
            zip -r downloadFile.zip downloadFile
          else
            echo "No downloaded files found"
          fi

      # Upload the zipped downloaded files as artifact (file existence handled in step)
      - name: Upload downloaded files
        if: ${{ !cancelled() }}
        run: |
          if [ -f .artifacts/downloadFile.zip ]; then
            echo "Uploading ZIP file"
            gh release upload latest .artifacts/downloadFile.zip
          else
            echo "No ZIP file to upload"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Add the ZIP file reference to GitHub Actions summary (file existence handled in step)
      - name: Add downloaded files to summary
        if: ${{ !cancelled() }}
        run: |
          if [ -f .artifacts/downloadFile.zip ]; then
            echo "### Downloaded Files" >> $GITHUB_STEP_SUMMARY
            echo "You can download the ZIP file from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
          fi
