name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # Upload Playwright HTML report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Zip only the downloaded files
      - name: Zip downloaded files
        if: ${{ !cancelled() }}
        run: |
          DOWNLOAD_DIR=".artifacts/downloadFile"
          ZIP_FILE=".artifacts/downloadFile.zip"
          if [ -d "$DOWNLOAD_DIR" ]; then
            cd .artifacts
            zip -r downloadFile.zip downloadFile
          else
            echo "No downloaded files found"
          fi

      # Upload the zipped downloaded files as artifact
      - name: Upload downloaded files
        if: ${{ !cancelled() && -f .artifacts/downloadFile.zip }}
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-files
          path: .artifacts/downloadFile.zip
          retention-days: 30

      # Add the ZIP file reference to GitHub Actions summary
      - name: Add downloaded files to summary
        if: ${{ !cancelled() && -f .artifacts/downloadFile.zip }}
        run: |
          echo "### Downloaded Files" >> $GITHUB_STEP_SUMMARY
          echo "- [Download Files ZIP](./.artifacts/downloadFile.zip)" >> $GITHUB_STEP_SUMMARY
